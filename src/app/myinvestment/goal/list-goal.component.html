<div class='card'>
  <div class='card-header'>
    {{title}}
  </div>
  <button class="btn btn-info" style="margin-left: 10px; margin-top: 10px; width:100px" (click)="addGoal()"> Add Goal</button>
  <div class='table-responsive'>
    <table class="table">
      <thead>
      <tr>
        <th>Goal Name</th>
        <th>Target date</th>
        <th>Target amount</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let goal of goals">
        <td>{{goal.name}}</td>
        <td>{{goal.targetDate}}</td>
        <td>{{goal.targetAmount}}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="deleteGoal(goal)"> Delete</button>
          <button class="btn btn-info btn-sm" (click)="editGoal(goal)" style="margin-left: 20px;"> Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
