<div class='card'>
    <div class='card-header'>
      {{title}}
    </div>
    <button class="btn btn-info" style="margin-left: 10px; margin-top: 10px; width:140px" (click)="addInvestment()"> Add Investment</button>
    <div class='table-responsive'>
      <table class="table">
        <thead>
        <tr>
          <th>Investment Name</th>
          <th>Current amount</th>
          <th>Expected returns</th>
          <th>Maturity date</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let investment of investments">
          <td>{{investment.name}}</td>
          <td>{{investment.currentAmount}}</td>
          <td>{{investment.expectedReturns}}</td>
          <td>{{investment.maturityDate | date:'longDate'}}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="deleteInvestment(investment)"> Delete</button>
            <button class="btn btn-info btn-sm" (click)="editInvestment(investment)" style="margin-left: 20px;"> Edit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
