<div class='card'>
    <div class='card-header'>
      {{title}}
    </div>
    <div *ngIf="loggedIn===false" style="margin-left: 10px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px;" >
        <div>
            <button type="button" (click)="signInWithGoogle()" class="btn btn-info">Sign In With Google</button>
        </div>
    </div>        
    <div *ngIf="loggedIn===true">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" [value]="user.firstName" readonly >
        </div>          
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" [value]="user.lastName" readonly >
        </div>
        <div class="form-group">
            <label for="email2">Email</label>
            <input type="text" class="form-control" id="email2" [value]="user.email" readonly >
        </div>
        <button type="button" (click)="signOut()" class="btn btn-info" 
        style="margin-left: 20px; margin-top: 10px; margin-right: 10px; margin-bottom: 10px;" >Sign Out</button>         
    </div>
</div>
